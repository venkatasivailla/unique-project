<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Folder Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #000;
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Safe Folder</h1>
    <a href="login.html" class="start-btn">Start</a>
  </div>
</body>
</html>
